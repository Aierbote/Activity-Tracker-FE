<div class="card flex justify-content-center">
  <p-button (click)="showDialog()" label="Show" />
  <p-dialog
    header="Nuova attività"
    [(visible)]="visible"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [style]="{ width: '28vw', height: '80vh' }"
    [draggable]="false"
    [resizable]="false"
  >
    <div style="display: flex; justify-content: center">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="email-container">
          <p-floatLabel>
            <input pInputText id="email" class="centered-input" formControlName="email" />
            <label for="email">email</label>
          </p-floatLabel>
        </div>
        <div class="date-container">
          <h4>Data</h4>
          <input type="date" formControlName="activityDate" />
        </div>
        <div style="display: flex">
          <div>
            <h4 style="display: flex; justify-content: center; margin-right: 3px">
              Orario di inizio
            </h4>
            <input type="time" style="margin-right: 3px" formControlName="startTime" />
          </div>
          <div>
            <h4 style="display: flex; justify-content: center; margin-left: 3px">
              Orario di fine
            </h4>
            <input type="time" style="margin-left: 3px" formControlName="endTime" />
          </div>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
          "
        >
          <h4>Attività</h4>
          <div class="card flex justify-content-center">
            <p-dropdown
              [options]="tasks"
              formControlName="taskName"
              optionLabel="taskName"
              placeholder="Seleziona"
            />
          </div>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
          "
        >
          <h4>Note</h4>
          <textarea
            formControlName="notes"
            placeholder="Massimo 100 caratteri"
          ></textarea>
        </div>
        <br />
        <div style="display: flex; justify-content: center">
          <p-button type="submit" label="Invia" />
        </div>
      </form>
    </div>
  </p-dialog>
</div>
