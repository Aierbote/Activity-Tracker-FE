<div class="background">
    <div class="box">
      <div class="in-box">
        <h2>ACCEDI</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <p-floatLabel class="formInput">
              <input pInputText id="email" formControlName="username"/>
              <label for="email">Email</label>
            </p-floatLabel>
            <br /><br />
            <p-floatLabel class="formInput">
              <p-password formControlName="password" [toggleMask]="true" [feedback]="false"/>
              <label for="password">Password</label>
            </p-floatLabel>
            <br>
            <a id="pwdDimenticata" style="cursor: pointer;"  (click)="navigateForgotPassword()">Password dimenticata</a>
            <button pButton pRipple label="Invia" [disabled]="!userForm.valid" type="submit"></button>
            <p>Non sei registrato? <a style="cursor: pointer;" class="bottom-links" (click)="navigateToRegister()">Clicca qui</a></p>
            <a class="bottom-links" style="cursor: pointer;" (click)="navigateToHome()">Torna alla home</a>
        </form >
      </div>
    </div>
</div>
