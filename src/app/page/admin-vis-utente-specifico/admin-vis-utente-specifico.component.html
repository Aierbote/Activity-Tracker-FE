

<div class="table-container">
    <p-table [columns]="cols" [value]="activities" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    @if(col.field === 'activityDate'){
                        {{ rowData[col.field] | date: 'dd/MM/yyyy' }}
                    }
                    @else {
                        {{ rowData[col.field] }}
                    }
                </td>
                <td>
                    <edit-activity [activity]="rowData"/>
                    <button class="delete-button"><i class="pi pi-trash"></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
