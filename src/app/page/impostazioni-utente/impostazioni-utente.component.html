<app-navbarimpostutente></app-navbarimpostutente>
<div class="container">
    <div class="card">
      <div class="header">
        <img src="https://www.tnt-endourology.com/wp-content/uploads/2016/05/icona2.png" width="150" height="150" style="margin-right: 20px;" />
        <div class="center">
          <h1>Dati utente</h1>
        </div>
      </div>
      
      <div class="form-container">
        <div class="right">
          <input class="name" type="text" formControlName="name" placeholder="Nome" />
          <input class="surname" type="text" formControlName="surname" placeholder="Cognome" />
        </div>
        <div class="right">
          <input class="email" type="text" formControlName="email" placeholder="utente@esempio.com" readonly/>
          <input class="codfisc" type="text" formControlName="TaxIDcode"
            pattern="^(?:[A-Z][AEIOU][AEIOUX]|[AEIOU]X{2}|[B-DF-HJ-NP-TV-Z]{2}[A-Z]){2}(?:[\dLMNP-V]{2}(?:[A-EHLMPR-T](?:[04LQ][1-9MNP-V]|[15MR][\dLMNP-V]|[26NS][0-8LMNP-U])|[DHPS][37PT][0L]|[ACELMRT][37PT][01LM]|[AC-EHLMPR-T][26NS][9V])|(?:[02468LNQSU][048LQU]|[13579MPRTV][26NS])B[26NS][9V])(?:[A-MZ][1-9MNP-V][\dLMNP-V]{2}|[A-M][0L](?:[1-9MNP-V][\dLMNP-V]|[0L][1-9MNP-V]))[A-Z]$"
            placeholder="Codice fiscale" />
        </div>
      </div>
      
      <div class="actions">
        <button pButton type="button" label="Cambiapassword" (click)="CambiaPassword()"
          class="p-button p-button-secc">Cambia Password</button>
      </div>
    </div>
  </div>
