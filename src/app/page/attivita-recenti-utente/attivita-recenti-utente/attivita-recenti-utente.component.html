<p-toast></p-toast>
<h1>Attività recenti</h1>
<div class="table-container">
  <div class="filter-container" [formGroup]="filterForm">
    <div class="fix">
      <i style="margin-right: 5px;" class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Cerca per attività" formControlName="searchText">
    </div>
    
    <div class="date-input">
      <label for="fromDate">Da:</label>
      <input id="fromDate" type="date" pInputText placeholder="Da data" formControlName="fromDate" (change)="startTime()" style="background-color: #0F6DAF;">
    </div>
    <div class="date-input">
      <label for="toDate">A:</label>
      <input id="toDate" type="date" pInputText placeholder="A data" formControlName="endTime" (change)="endTime()" style="background-color: #0F6DAF;"> 
    </div>
  </div>

  <p-table [columns]="cols" [value]="filteredItems" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <ng-container *ngFor="let col of columns">
          <th *ngIf="col.field === 'activityDate' || col.field === 'startTime' || col.field === 'endTime'" [pSortableColumn]="col.field">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th *ngIf="col.field !== 'activityDate' && col.field !== 'startTime' && col.field !== 'endTime'">
            {{ col.header }}
          </th>
        </ng-container>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ col.field === 'activityDate' ? (rowData['startTime'] | date: 'dd/MM/yyyy') : 
            col.field === 'startTime' || col.field === 'endTime' ? (rowData[col.field] | date: 'HH:mm') :
            rowData[col.field] }}
        </td>
        <td>
          <edit-activity [activity]="rowData" (activityEdited)="reload()"></edit-activity>
          <delete-activity [activityID]="rowData._id" (click)="reload()"></delete-activity>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [first]="first" 
    [rows]="rows" 
    [totalRecords]="filteredItems.length">
  </p-paginator>

  <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <input
      type="number"
      [(ngModel)]="limit" 
      pInputText
      placeholder="Inserisci il limite"
      style="width: 160px;">
    <br>
    <p-button label="Invia" (click)="changeLimit()" size="small" [style]="{'background-color': '#0F6DAF'}"></p-button> {{limit}}
  </div>
</div>
