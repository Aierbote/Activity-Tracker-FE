<div class="table">
    <p-table [columns]="cols" [value]="tasks">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td>{{task._id}}</td>
        <td>{{task.taskName}}</td>
      
        <td>
          <button class="delete-button" (click)="deleteTask(task._id)"><i class="delete"></i>Delete</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  </div>
